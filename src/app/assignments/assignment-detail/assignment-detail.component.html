<mat-card *ngIf="assignmentTransmis">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"><img mat-card-image src="../../../assets/images/{{photo}}" alt="Photo matiere" width="50px"></div>
    <mat-card-title>{{assignmentTransmis.nom}}</mat-card-title>
    <mat-card-subtitle>Sujet:              {{assignmentTransmis.sujet}} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      A propos
          <mat-list-item> Matiere:                    {{nomMatiere}}</mat-list-item>
          <mat-list-item> Etudiant assigne:           {{nomEtudiant}}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-content>
    <mat-card-subtitle>Date de rendu:   {{assignmentTransmis.dateDeRendu | date: 'dd/MM/yy'}} </mat-card-subtitle>
    <mat-list *ngIf="assignmentTransmis.rendu">
      Notation
          <mat-list-item> Note: {{assignmentTransmis.note}}</mat-list-item>
          <mat-list-item> Remarques: {{assignmentTransmis.remarques}} </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions id="bottom">
    
    
    <button mat-raised-button color="primary"
            (click)="onEditAssignment()"
            [disabled]="!isAdmin()"
    >
      EDIT
    </button>

  <button mat-raised-button color="accent" (click)="onDeleteAssignment()" [disabled]="!isAdmin()">DELETE</button>
  </mat-card-actions>
</mat-card>
