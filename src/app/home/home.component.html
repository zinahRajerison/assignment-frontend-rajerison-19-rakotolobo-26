<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h4>Right click</h4>
        <button mat-button (click)="opened=!opened"> <mat-icon>
            menu
        </mat-icon></button>
        <button mat-button (click)="opened=!opened"> <mat-icon>
            home
        </mat-icon> Home</button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="side">
        <mat-list>
            <mat-list-item><a routerLink="/home">Home</a></mat-list-item>
            <mat-list-item><a routerLink="/login">Login</a></mat-list-item>
            <mat-list-item><a routerLink="/assignment">Assignment</a></mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
